<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div class="searchbar d-flex ">
                        <div class="col-lg-11 col-sm-10">
                            <input class="input-controller" type="text" name="" placeholder="Enter location name">
                        </div>
                        <div class="col-lg-1 col-sm-2">
                            <button class="button-class"><img src="image/search.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center ">
                    <div class="resultBar ">
                        <div class="result-image">
                            <img src="image/Partly Cloudy.png" width="200px">
                        </div>
                        <div class="result-tempreture">
                            <h1>13&deg;C</h1>
                        </div>
                        <div class="result-wether">
                            <h4>Partly Cloudy</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>s



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="App.js"></script>
</body>

</html>
